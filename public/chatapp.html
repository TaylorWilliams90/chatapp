<!DOCTYPE html>
<html>
    <head>
        <title>Chat app</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="messages-clientside.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <style>
        .form-group.mx-sm-3.mb-2 {
            max-width: 298px;
        }

        input.roomBtn {
            width: 100%;
            padding: 10px;
        }
        </style>

    </head>
    <body onload="allMessages(); getRooms();">
        <div class="container">
            <h1>Chat app</h1>
                <!--
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="col-sm-4 form-control" id="room" placeholder="Room">
                    <button onclick="searchByRoom()" class="btn btn-primary">Search</button>
                </div>
                -->
                <div class="col-sm-4 panel panel-primary">
                        <div class="panel-heading">
                            <h2>Rooms</h2>
                        </div>
                        <div id="ulRooms" class="list-group">
                           
                        </div>
        
                    </div>

            <div class="col-sm-8 panel panel-primary">
                <div class="panel-heading">
                    <h2>Messages</h2>
                </div>
                <ul id="ulMessages" class="list-group">

                </ul>

                <div class="input-group">
                        <label>Room</label>
                        <select name="room" id="roomList">

                        </select>
                        <input id="username" type="text" class="form-control input-sm" placeholder="Username">
                        <input id="message" type="text" class="form-control input-sm" placeholder="Type your message here...">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" onclick="inputMessage()">Send</button>
                        </span>
                    </div>
            </div>
        </div>
    </body>
</html>
